<div class="heading">
  <ion-label>Receipt</ion-label>
</div>

<div class="content">
  <div class="sale-no">Sale No.:.:00102</div>
  <div class="date-time">Date: {{date}} {{time}}</div>

  <ion-row class="row-heading">
    <ion-col size="2">#</ion-col>
    <ion-col size="4">
      <ion-label>Products</ion-label>
    </ion-col>
    <ion-col size="3" class="quantity-row">
      <ion-label>Quantity</ion-label>
    </ion-col>
    <ion-col size="3" class="total-row">
      <ion-label>Sub Total</ion-label>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let item of productsData; let i = index">
    <ion-col size="2">{{i + 1}}</ion-col>
    <ion-col size="4">
      <ion-label>{{item['name']}}</ion-label>
    </ion-col>
    <ion-col size="3" class="quantity-row">
      <ion-label>{{item['quantity']}}</ion-label>
    </ion-col>
    <ion-col size="3" class="total-row">
      <ion-label>{{item['quantity'] * item['price']}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-row class="variable-sec">
    <ion-col size="6">
      <ion-label>Total Items</ion-label>
    </ion-col>
    <ion-col>
      <ion-label>total</ion-label>
    </ion-col>
    <ion-col size="3" class="total-row">
      <ion-label>{{grandTotal}}</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6"></ion-col>
    <ion-col>
      <ion-label>Discount</ion-label>
    </ion-col>
    <ion-col size="3" class="total-row">
      <ion-label>{{discount}}%</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6"></ion-col>
    <ion-col>
      <ion-label>VAT</ion-label>
    </ion-col>
    <ion-col size="3" class="total-row">
      <ion-label>{{vat}}%</ion-label>
    </ion-col>
  </ion-row>
</div>

<ion-button fill="outline" color="medium" expand="fill" (click)="closeModal()">Close</ion-button>
